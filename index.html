<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="Main">
  <div class="Result">
  <h1>Your Result</h1>
  <div class="Circle">
    <p>76</p>
    <p>of 100</p>
  </div>
  <p>Great</p>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="Summery">
    <h2>Summary</h2>
    <div class="Reaction row">
      <div class="Left">
      <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
      <p>Reaction</p>
      </div>
    <p class="Score"><span>80</span> / 100</p>
    </div>
    <div class="Memory row">
      <div class="Left">
      <img src="./assets/images/icon-memory.svg" alt="Memory Icon">
      <p>Memory</p>
    </div>
    <p class="Score"><span>92</span> / 100</p>
    </div>
    <div class="Verbal row">
      <div class="Left">
      <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon">
      <p>Verbal</p>
    </div>
    <p class="Score"><span>61</span> / 100</p>
    </div>
    <div class="Visual row">
      <div class="Left">
      <img src="./assets/images/icon-visual.svg" alt="Visual Icon">
      <p>Visual</p>
    </div>
    <p class="Score"><span>72</span> / 100</p>
    </div>
    <button class="Continue">Continue</button>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AncientMagi</a>.
  </div>
</body>
</html>
